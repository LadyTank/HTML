<!DOCTYPE html>
<!--<!DOCTYPE est la première balise obligatoire dans une page HTLM:
elle désigne le type de document pour le navigateur, içi HTLM-->
<html lang="fr"><!--la balise HTML désigne le début de la page:
l'attribut lang dont la valeur est fr désigne la langue le français utilisé coté utilisateur-->
	<head><!--l'entête indispensable et il donne les informations minimales sur la page -->
		<meta charset="UTF-8"<!--ceci est une balise vide, elle n'a pas de fermante-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ma première page HTML - Structure de base</title><!--BALISE title : le titre de la page qui apparaît dans l'onglet navigateur-->
		<link rel="stylesheet" href="style_index.css">

	</head>
	<body><!--tout ce qui sera affiché sur la page s'écrit à l'intérieur de la balise BODY, le corps du document-->
		<h1>Bonjour tout le monde</h1>
	</body>
</html>
