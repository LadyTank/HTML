<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini exo 09</title>
    <style>
        body {
            background-color: beige;
        }
       
        /* la UL dans ID est menu-horizontal */
        ul#menu-horizontal {
            /* pas de puce dans la ul */
            background-color: thistle;
            list-style-type: none;
        }

        /* display inline change la nature des LI, qui sont de type block en type inline */
        ul#menu-horizontal li {
            display: inline;
        }

    </style>
</head>
<body>
    <h1>Des liens pour faire une navigation</h1>

    <ul id="menu-horizontal">
        <!-- les li sont des éléments de type block -->
        <li><a href="#">Menu 1</a></li>
        <li><a href="#">Menu 2</a></li>
        <li><a href="#">Menu 3</a></li>
        <li><a href="#">Menu 4</a></li>
        <li><a href="#">Menu 5</a></li>
        <li><a href="#">Menu 6</a></li>
        <li><a href="#">Menu 7</a></li>
        <li><a href="#">Menu 8</a></li>
    </ul>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>
</html>
