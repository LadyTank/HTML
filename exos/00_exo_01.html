<!DOCTYPE html>

<html lang="fr">
	<head>
		<title>Ma deuxième page HTML</title>
		<style>
			body {
				background-color: lightgrey;
			}
			
			h1 {
				background-color: white;
				color: blue;
				text-transform: uppercase;
				text-align: center;
			}
		
		</style>
	</head>
	<body>
	<!--h1 est le titre de niveau 1 de la page, il ne peut y en avoir plusieurs sur une page-->
	<h1>Bonjour tout le monde en 1</h1>
	<h2>Comment allez vous en 2?</h2>
	<h3>Voulez-vous danser en 3?</h3>
	<h4>Samedi, ça me dit en 4.</h4>
	<h5>Avec un petit verre en 5.</h5>
	<h6>Mais ne le dites à personne en 6</h6>
	</body>
</html>
